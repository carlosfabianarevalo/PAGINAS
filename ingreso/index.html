<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    <link rel="stylesheet" href="./assets/css/fontawesome-free-6.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Ingreso</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="p-4">
                <button id="ingreso" type="button"  class="btn btn-danger p-4 aling center position-absolute top-0 start-50 translate-middle uno">INGRESO</button>
            </div>
            <div class="form-floating m-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Correo Electronico</label>
            </div>

            <div class="form-floating m-3">
                <input type="password" class="form-control" id="contrasena" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="m-3">

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Recuérdame</label>
                </div>
            </div>


            <div class="m-3">
                <button type="button" class="btn btn-danger p-2">INGRESAR</button>
            </div>
            <div class="text-center">
                <p>¿No tiene una cuenta? <a href="#" class="text-danger" style="text-decoration:none">Registrese</a></p>
                <a href="#" class="text-danger" class="text-danger" style="text-decoration:none">¿OLVIDO SU CONTRASEÑA?</a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
